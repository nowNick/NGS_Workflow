{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
  <div class="row">
  <div class="col-md-12">
    <div class="wrap">
      <h1 class="form-title">
        <div class="row">
          <div class="col-xs-12">
            {% trans "Sign Out" %}
          </div>
        </div>
        <div class="row">
          <div class="col-md-offset-3 col-md-6">
            <small>
              {% trans 'Are you sure you want to sign out?' %}
            </small>
          </div>
        </div>
      </h1>
      <form class="full-page-auth-form" method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <button class="primaryAction btn btn-success"  type="submit">
                {% trans 'Sign Out' %} &raquo;
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
